sudo: false
# dist: bionic
language: cpp
os:
  - linux
  - osx

addons:
  apt:
    update: false
    sources:
      - sourceline: 'ppa:neovim-ppa/unstable'
    packages:
      - neovim
      - clang
      - cmake
      - qt5-default
  homebrew:
    update: false
    packages:
      - neovim
      - cmake
      - qt5
      - msgpack
compiler:
  - gcc
  - clang
before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update          ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install neovim  ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew ls | grep -wq cmake || brew install cmake  ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew ls | grep -wq qt5 || brew install qt5  ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew ls | grep -wq msgpack || brew install msgpack  ; fi
script:
  - nvim --version
  - mkdir build
  - cd build
  - cmake -DUSE_SYSTEM_MSGPACK=OFF -DCMAKE_INSTALL_PREFIX=./tree-release ..
  - make install
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then /usr/local/opt/qt/bin/macdeployqt bin/nvim-qt.app/ -no-plugins  ; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then tar -zcvf tree-release-macos.tar.gz  bin/nvim-qt.app -C ../src/app/viml . ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"  ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then chmod a+x linuxdeployqt-continuous-x86_64.AppImage  ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then ./linuxdeployqt-continuous-x86_64.AppImage ./tree-release/bin/nvim-qt -no-plugins -no-copy-copyright-files -no-translations -bundle-non-qt-libs  ; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then tar -zcvf tree-release-linux.tar.gz  ./tree-release -C ../src/app/viml . ; fi
  # - ctest --output-on-failure
  # export VERSION=... # linuxdeployqt uses this for naming the file
  # - ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/*.desktop -appimage
env:
  global:
    secure: 
deploy:
  provider: releases
  github_token: $GITHUB_TOKEN
  overwrite: true
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - tree-release-macos.tar.gz
    - tree-release-linux.tar.gz
  on:
    # repo: zgpio/tree.nvim
    all_branches: true
    tags: true
